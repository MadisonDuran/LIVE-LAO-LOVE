<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Live Lao Love</title>
        <!-- Link to main CSS file for styling -->
        <link rel="stylesheet" href="../style.css">
        <!-- Google Fonts: Playfair Display for headings and Lato for body text -->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- HEADER -->
         <!-- Displays the page title and navigation menu -->
        <header>
          <h1>Contact Live Lao Love</h1>
          <nav>
            <!-- Navigation links to the other pages -->
            <a href="/HTML_files/index.html">Home</a>
            <a href="/HTML_files/products.html">Products</a>
            <a href="/HTML_files/contact.html">Contact</a>
            </nav>
        </header>
        <!-- PATTERN DIVIDER -->
        <!-- Decorative element under the header -->
        <div class="pattern-divider"></div>
        <!-- CONTACT SECTION -->
        <section class="contact-form">
            <h2>We'd Love to Hear From You!</h2>
            <!-- FORM SECTION -->
            <form id="contact-form" novalidate>
                <!-- First Name -->
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <div class="error" id="first-name-error"></div>

                <!-- Last Name -->
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <div class="error" id="last-name-error"></div>

                <!-- Email -->
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="user-email" required>
                <div class="error" id="user-email-error"></div>

                <!-- Message -->
                <label for="user-message">Message:</label>
                <textarea id="user-message" name="user-message" rows="5" required></textarea>
                <div class="error" id="user-message-error"></div>

                <!-- Country -->
                <label for="user-country">Country:</label>
                <input type="text" id="user-country" name="user-country" required>
                <div class="error" id="user-country-error"></div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
            </section>
        <!-- FOOTER -->
        <!-- Includes decorative pattern and site footer text -->
        <footer>
            <div class="pattern-bar"></div>
            <p>Sabaidee - Welcome to Lao Culture</p>
            <p>Â© 2025 Live Lao Love | Embrace Lao Heritage</p>
        </footer>
        <!-- JAVASCRIPT LINK -->
        <!-- Handles form validation and other interactive features -->
        <script src="../script.js"></script>
    </body>
</html>
