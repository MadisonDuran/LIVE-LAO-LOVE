<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Live Lao Love</title>
        <!-- Link to main CSS file for styling -->
        <link rel="stylesheet" href="../style.css">
        <!-- Google Fonts: Playfair Display for headings and Lato for body text -->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- HEADER -->
         <!-- Displays the page title and navigation menu -->
        <header>
          <h1>Contact Live Lao Love</h1>
          <nav>
            <!-- Navigation links to the other pages -->
            <a href="/HTML_files/index.html">Home</a>
            <a href="/HTML_files/products.html">Products</a>
            <a href="/HTML_files/contact.html">Contact</a>
            </nav>
        </header>
        <!-- PATTERN DIVIDER -->
        <!-- Decorative element under the header -->
        <div class="pattern-divider"></div>
        <!-- CONTACT SECTION -->
        <section class="contact-form">
            <h2>We'd Love to Hear From You!</h2>
            <!-- FORM SECTION -->
            <form id="contact-form" class="contact-form">
                <!-- First Name -->
                <label class="contact-form__label">First Name:
                <input class="contact-form__input" type="text" name="firstName" id="firstName">
                <span class="contact-form__error"></span>
                </label>
                <!-- Last Name -->
                <label class="contact-form__label">Last Name:
                <input class="contact-form__input" type="text" name="lastName" id="lastName">
                <span class="contact-form__error"></span>
                </label>
                <!-- Email -->
                <label class="contact-form__label">Email:
                <input class="contact-form__input" type="email" name="email" id="email">
                <span class="contact-form__error"></span>
                </label>
                <!-- Message -->
                <label class="contact-form__label">Message:
                <textarea class="contact-form__input" name="message" id="message"></textarea>
                <span class="contact-form__error"></span>
                </label>
                <!-- Country -->
                <label class="contact-form__label">Country:
                <input class="contact-form__input" type="text" name="country" id="country">
                <span class="contact-form__error"></span>
                </label>
                <button type="submit" class="submit-button">Send Message</button>
                </form>
                </section>
        <!-- FOOTER -->
        <!-- Includes decorative pattern and site footer text -->
        <footer>
            <!-- Decorative textile bar above the footer -->
            <div class="pattern-bar"></div>
            <!-- Greeting and copyright -->
            <p>Sabaidee - Welcome to Lao Culture</p>
            <p>Â© 2025 Live Lao Love | Embrace Lao Heritage</p>
            <!-- Social media icons and links -->
            <div class="footer__social">
            <!-- Facebook link with icon -->
              <a href="https://www.facebook.com" target="blank" aria-label="Facebook">
                <img src="../Images/Facebook-logo.jpg" alt="Facebook">
              </a>
            <!-- Instagram link with icon -->
              <a href="https://www.instagram.com" target="blank" aria-label="Instagram">
                <img src="../Images/Instagram.jpg" alt="Instagram">
              </a>
            <!-- Tiktok link with icon-->
              <a href="https://www.tiktok.com" target="_blank" aria-label="Tiktok">
                <img src="../Images/tiktok.jpg" alt="Tiktok">
             </a>
            </div> <!-- End of .footer_social -->
        </footer>
        <!-- JAVASCRIPT LINK -->
        <!-- Handles form validation and other interactive features -->
        <script src="../script.js"></script>
    </body>
</html>
