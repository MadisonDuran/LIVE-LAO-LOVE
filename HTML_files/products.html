<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Lao Love - Products</title>
        <!-- Main CSS for styling the page -->
        <link rel="stylesheet" href="../style.css">
        <!-- Google Fonts: Playfair Display for headings and Lato for body text -->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- HEADER -->
        <!-- Contains website name and navigation links -->
         <header>
            <h1>Our Products</h1>
            <nav>
            <!-- Navigation menu -->
                <a href="/HTML_files/index.html">Home</a>
                <a href="/HTML_files/products.html">Products</a>
                <a href="/HTML_files/contact.html">Contact</a>
                <a href="index.html"></a>
            </nav>
         </header>
         <!-- PATTERN DIVIDER -->
         <!-- Decorative bar below the header -->
          <div class="pattern-divider"></div>
          <!-- FILTER BUTTONS -->
           <!-- Allows users to sort/filter products by category -->
          <div class="filters">
            <!-- 'All' button resets to show all products -->
            <button onclick="filterProducts('All')">All</button>
            <!-- Buttons for filtering specific product categories -->
            <button onclick="filterProducts('Food')">Food</button>
            <button onclick="filterProducts('Clothing')">Clothing</button>
            <button onclick="filterProducts('Handicrafts')">Handicrafts</button>
            <button onclick="filterProducts('Home & Decor')">Home & Decor</button>
            <button onclick="filterProducts('Modern Merchandise')">Modern Merchandise</button>
          </div>
          <!-- PRODUCT GRID -->
          <!-- Products will be dynamically added here using JavaScript -->
           <div id="product-list">
            <!-- Placeholder text before products load -->
            <!-- Products will load here dynamically with JS -->
           </div>
           <!-- FOOTER -->
           <!-- Contains cultural greeting and copyright information -->
            <footer>
            <!-- Decorative textile bar above the footer -->
            <div class="pattern-bar"></div>
            <!-- Greeting and copyright -->
            <p>Sabaidee - Welcome to Lao Culture</p>
            <p>Â© 2025 Live Lao Love | Embrace Lao Heritage</p>
            <!-- Social media icons and links -->
            <div class="footer__social">
            <!-- Facebook link with icon -->
              <a href="https://www.facebook.com" target="blank" aria-label="Facebook">
                <img src="../Images/Facebook-logo.jpg" alt="Facebook">
              </a>
            <!-- Instagram link with icon -->
              <a href="https://www.instagram.com" target="blank" aria-label="Instagram">
                <img src="../Images/Instagram.jpg" alt="Instagram">
              </a>
             <!-- Tiktok link with icon-->
              <a href="https://www.tiktok.com" target="_blank" aria-label="Tiktok">
                <img src="../Images/tiktok.jpg" alt="Tiktok">
             </a>
            </div> <!-- End of .footer_social -->
            </footer>
            <!-- JavaScript file to handle product loading and filtering -->
            <script src="../script.js"></script>
    </body>
</html>
